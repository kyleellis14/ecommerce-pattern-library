permalink: pretty
theme: jekyll_patternbot

patternbot:
  layouts:
    default: |
      The default layout should be used for almost every page, it includes the website's primary header & footer.
    title: "Style With Kyle"
    description: A small business offering online shopping and personal styling.
    font_url: "https://use.typekit.net/qwq7gtx.css"
    rationales:
      typefaces.primary:
        Bennet display was selected as it is a simple sans-serif font. This typeface will be used for all headings.
      typefaces.secondary:
        Kazimir is a stylish serrif font. This typeface will be used for all body copy.
      colors.primary:
        The primary colour chosen as it is modern and symbolizes simplicity in fashion.
      colors.secondary:
        The seconday colour is to enhance a statment within the brand.

collections:
  products:
    output: true

defaults:
  - scope:
      path: _products
    values:
      layout: product
